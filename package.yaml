name:                haskell-comment-command
version:             0.1.0.0
github:              "https://github.com/arbitary/haskell-comment-command"
license:             BSD3
author:              "🐻"
maintainer:          "my@my.com"
copyright:           "2019 🐻"


# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/arbitary/haskell-comment/blob/master/README.md>

default-extensions:
- OverloadedStrings
- OverloadedLists
- LambdaCase
dependencies:
- base >= 4.7 && < 5
- rio
- hspec
executables:
  hcc:
    main:                haskell-comment-command.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

